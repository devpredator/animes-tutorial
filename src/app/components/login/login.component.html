          <input type="text" class="form-control" id="staticEmail" [(ngModel)]="usuario">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password">
        </div>
      </div>
      <div class="mb-3 row">
        <button class="btn btn-primary" (click)="entrar()">Ingresar</button>
      </div>
</div>
